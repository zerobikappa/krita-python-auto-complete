name: generate fake module file

on:
  workflow_dispatch:
    inputs:
      krita_version:
        description: 'select krita version, for git master branch, please input "master", for other released version, please input the version number, such as "5.1.0"'
        required: true
        default: 'master'
      is_to_release:
        description: 'release the generated file?(y/n, default is n. Even if you select "n", you still can download the generated file from the "Artifacts" column in the run-job page.)'
        required: true
        default: 'n'

jobs:
  krita-pyi:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: install packages
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget

      - name: setup python3
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: download this repo
        uses: actions/checkout@v3
        with:
          path: krita-python-auto-complete

      - name: download krita source code (from git master)
        if: github.event.inputs.krita_version == 'master'
        uses: actions/checkout@v3
        with:
          repository: KDE/krita
          sparse-checkout: |
            CMakeLists.txt
            libs/libkis
          fetch-depth: 1
          path: krita-${{ github.event.inputs.krita_version }}

      - name: download krita source code (from release)
        if: github.event.inputs.krita_version != 'master'
        run: |
          wget -c "https://github.com/KDE/krita/archive/refs/tags/${{ github.event.inputs.krita_version }}.tar.gz"
          tar zxvf *.tar.gz
          rm *.tar.gz

      - name: retrieve actual krita version
        id: retrieve_actual_version
        run: |
          cd "krita-${{ github.event.inputs.krita_version }}"
          s="$(grep -i "set(KRITA_VERSION_STRING" CMakeLists.txt)"
          s="${s%\"*}"
          s="${s#*\"}"
          echo "actual_krita_version=$s" >> $GITHUB_OUTPUT
          cd ${{ github.workspace }}

      - name: generate krita.py
        run: |
          echo "kritaHomeDir = \"$(pwd)/krita-${{ github.event.inputs.krita_version }}\""
          echo "kritaHomeDir = \"$(pwd)/krita-${{ github.event.inputs.krita_version }}\"" > /tmp/kritaHomeDirSave.py
          python ./krita-python-auto-complete/generate-python-autocomplete-file.py
          cp output/krita.pyi .

      - name: save krita.py to artifact
        uses: actions/upload-artifact@v3
        with:
          name: krita.pyi
          path: krita.pyi
          retention-days: 5

      - name: auto release
        if: github.event.inputs.is_to_release == 'y'
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          name: "krita-${{ steps.retrieve_actual_version.outputs.actual_krita_version }} script .pyi file"
          tag_name: ${{ steps.retrieve_actual_version.outputs.actual_krita_version }}
          files: |
            krita.pyi





